<!DOCTYPE html>
<html>
<head>
    <title>hw-12</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <button id="coffeeButton">Toggle the Coffee</button>
    <section id = "coffeeSection"> <!--Coffee Shops-->
        <h2>List O' Shops</h2>
        <ul id="shop-list"></ul>
        <h2>Entrepreneur Arena</h2>
        <input type="text" id="new-name" placeholder="Name here">
        <input type="number" id="new-rating" placeholder="Rating here">
        <input type="number" id="new-price" placeholder="Price here">
        <button id="add-new-shop">Add New Shop</button>
    </section>

    <button id="ancestryButton">Toggle the Ancestry</button>
    <section id="ancestrySection"> <!--Lindsey's Ancestry Deal-->
        <h2>List O' Peeps</h2>
        <ul id="peeps-list"></ul>
        <h2>Another Day, Another Human Being</h2>
        <input type="text" id="new-human" placeholder="Name here">
        <input type="number" id="yearBorn" placeholder="Year born">
        <input type="text" id="origin" placeholder="Birthplace">
        <button id="add-new-human">Add New Peep</button>
    </section>

    <button id="movieButton">Toggle the Movies</button>
    <section id="movieSection"> <!--Mike's Movie Deal-->
        <h2>List O' Movies</h2>
        <ul id="movies-list"></ul>
        <h2>Netflix and Input</h2>
        <input type="text" id="new-movie" placeholder="Name of Movie">
        <input type="text" id="genre" placeholder="Movie Genre">
        <input type="number" id="movie-rating" placeholder="Movie Greatness">
        <button id="add-new-movie">Add New Movie</button>
    </section>

</body>
</html>
